<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="¡Hola! Soy Angel Raymondi y te invito a ver mi perfil."
    />
    <meta name="googlebot" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Angel Raymondi - Desarrollador web" />
    <meta
      property="og:description"
      content="¡Hola! Te invito a ver mi perfil"
    />
    <meta property="og:type" content="profile" />
    <meta property="og:locale" content="es_PE" />
    <meta
      property="og:image"
      content="https://angelrd.monster/assets/img/green-fox.png"
    />
    <meta property="og:url" content="https://angelrd.monster" />
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/css/variables.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/media-queries.css" />
    <link rel="stylesheet" href="/assets/css/sections/main.css" />
    <link rel="stylesheet" href="/assets/css/sections/about.css" />
    <link rel="stylesheet" href="/assets/css/sections/social-media.css" />
    <link rel="preload" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/fontawesome.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/fontawesome.css"></noscript>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/regular.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/brands.css"
    />
    <script src="/assets/js/index.js" defer></script>
    <title>Angel Raymondi - Perfil público</title>
  </head>

  <body data-theme="light">
    <main class="profile" aria-label="profile">
      <section class="about" aria-label="profile_about">
        <div class="controls">
          <button class="show-qr" type="button" aria-label="show-qr">
            <i class="fa-solid fa-qrcode show"></i>
            <i class="fa-regular fa-circle-user"></i>
          </button>
          <button class="toggle-theme" type="button" aria-label="toggle-theme">
            <i class="fa-solid fa-moon show"></i>
            <i class="fa-solid fa-sun"></i>
          </button>
        </div>
        <div class="picture">
          <div class="container-qr">
            <div class="qr"></div>
          </div>
        </div>
        <h1>Angel Raymondi</h1>
        <ul class="attributes" aria-label="profile_attributes">
          <li>Angel</li>
          <span>·</span>
          <li>Él/He/Him</li>
          <span>·</span>
          <li>Lima, Perú</li>
        </ul>
        <ul class="social-media" aria-label="profile_social-media">
          <li>
            <a
              href="https://github.com/angelraymondi"
              title="@angelraymondi on GitHub"
              target="_blank"
            >
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.twitch.tv/angelraymondi"
              title="@angelraymondi on Twitch"
              target="_blank"
            >
              <i class="fa-brands fa-twitch"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/angelraymondii"
              title="@angelraymondii on Instagram"
              target="_blank"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/@angelraymondi"
              title="@angelraymondi on YouTube"
              target="_blank"
            >
              <i class="fa-brands fa-youtube"></i>
            </a>
          </li>
        </ul>
        <div class="actions">
          <button class="share" type="button">Compartir</button>
          <button class="pay" type="button">Enviar dinero</button>
        </div>
      </section>
      <section class="social-media">
        <h3>Cuentas verificadas</h3>
        <div class="links">
          <div class="account">
            <div class="account__title">
              <i class="fa-brands fa-github"></i>
              <span>GitHub</span>
            </div>
            <div class="account__body">
              <a
                href="https://github.com/angelraymondi"
                title="@angelraymondi on GitHub"
                target="_blank"
                >github.com/angelraymondi</a
              >
            </div>
          </div>
          <div class="account">
            <div class="account__title">
              <i class="fa-brands fa-twitch"></i>
              <span>Twitch</span>
            </div>
            <div class="account__body">
              <a
                href="https://www.twitch.tv/angelraymondi"
                title="@angelraymondi on Twitch"
                target="_blank"
                >twitch.tv/angelraymondi</a
              >
            </div>
          </div>
          <div class="account">
            <div class="account__title">
              <i class="fa-brands fa-instagram"></i>
              <span>Instagram</span>
            </div>
            <div class="account__body">
              <a
                href="https://www.instagram.com/angelraymondii"
                title="@angelraymondii on Instagram"
                target="_blank"
                >instagram.com/angelraymondii</a
              >
            </div>
          </div>
          <div class="account">
            <div class="account__title">
              <i class="fa-brands fa-youtube"></i>
              <span>YouTube</span>
            </div>
            <div class="account__body">
              <a
                href="https://www.youtube.com/@angelraymondi"
                title="@angelraymondi on YouTube"
                target="_blank"
                >youtube.com/@angelraymondi</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
